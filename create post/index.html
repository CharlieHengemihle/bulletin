<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Supabase Web App</title>
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

    <!-- js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">


    <!-- css -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <!-- add link for page specific css -->

</head>

<body>
    <header class="page-header">
        <img class="logo" src="/assets/html_css_js.png" alt="logo">
        <p class="title">Create A Post!!</p>
        <nav>
            <a href="/">Bulletin</a>
            <a id="sign-out-link" href="auth">Sign Out</a>
        </nav>
    </header>

    <main>
        <form id="make-post"></form>
            <label>
                <div>Category</div>
                <select id="category-id" name="category_name" required></select>
            </label>
            <label>
                <div>Title</div>
                <input name="title" required placeholder="what's postin?">
            </label>
            <label>
                <div>Description</div>
                <textarea name="description" required placeholder="more...more!?"></textarea>
            </label>
            <label>
                <div>Contact</div>
                <input name="contact" placeholder="contact info">
            </label>
            <button>Add Post</button>
        </form>

    </main>

</body>

</html>
